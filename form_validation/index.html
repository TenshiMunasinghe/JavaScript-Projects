<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>

  <body>
    <form onsubmit="return false">
      <label for="name">Name:</label>
      <span id="nameErr"></span>
      <input type="text" name="name" value="" id="name">
      <label for="age">Age:</label>
      <span id="ageErr"></span>
      <input type="number" name="age" value="" id="age">
      <label for="text">Comment:</label>
      <span id="textErr"></span>
      <textarea name="comment" rows="8" cols="80" id="text"></textarea>
      <input type="submit" name="send" value="submit" id="submit">
    </form>

    <script src="form.js" charset="utf-8"></script>
  </body>

</html>
